<!Doctype html>
{% extends 'navbar_handler.html' %}
{% block title %} Handler Profile {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<div class="container">
    <h1 class="text-center"> Handler Profile</h1>
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img style="border-radius: 40%;"
                    class="img-thumbnail" src="{{user.handler_image.url}}">
            </div>
        </div>
        <div class="col-md-8 border-right">
            <div class="row mt-4">
                <div class="form-group col-md-12">
                    <label><i style="font-weight: bold;"> Name </i></label>
                    <input type="text" class="form-control mt-2" name="handler_name" value="{{user.handler_name}}" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;">Email</i></label>
                    <input type="email" class="form-control mt-2" name="handler_email" value="{{user.handler_email}}"
                        readonly>
                </div>
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;">Contact</i></label>
                    <input type="text" class="form-control mt-2" name="handler_contact" value="{{user.handler_contact}}"
                        readonly>
                </div>
            </div>

            <div class="row mt-4">

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label><i style="font-weight: bold;">Address</i></label>
                        <input type="text" class="form-control mt-2" name="handler_address"
                            value="{{user.handler_address}}" readonly>
                    </div>
                </div>

                <a href="/edit_profile_handler/" style="width: 9rem;" class="btn btn-outline-primary mt-3">Update
                    Profile</a>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <a href="/change_password_handler/" style="width: 12rem;" class="btn btn-outline-primary mt-3">Change
                    Password</a>


                <div class="row pt-5">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
