<!Doctype html>
{% extends 'navbar_student.html' %}
{% block title %} Student Profile {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<div class="container">
    <h1 class="text-center">Student Profile</h1>
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="img-thumbnail"
                width="70%" src="{{user.student.image.url}}">
            </div>
        </div>
        <div class="col-md-8 border-right">
            <div class="row mt-4">
                <div class="form-group col-md-12">
                    <label><i style="font-weight: bold;"> Name </i></label>
                    <input type="text" class="form-control mt-2" name="username" value="{{user}}" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;"> Email </i></label>
                    <input type="email" class="form-control mt-2" name="email" value="{{email}}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;"> Contact </i></label>
                    <input type="text" class="form-control mt-2" name="phone" value="{{user.student.phone}}" readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;"> ID </i></label>
                    <input type="text" class="form-control mt-2" name="student_id" value="{{user.student.student_id}}"
                        readonly>
                </div>
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;"> Department </i></label>
                    <input type="text" class="form-control mt-2" name="semester" value="{{user.student.semester}}"
                        readonly>
                </div>
            </div>

            <div class="row mt-4">
                <div class="form-group col-md-12">
                    <label><i style="font-weight: bold;">Address</i></label>
                    <input type="text" class="form-control mt-2" name="address" value="{{user.student.address}}"
                        readonly>
                </div>
            </div>

            <a href="/edit_profile_student/" style="width: 9rem;" class="btn btn-outline-primary mt-3">Update Profile</a>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <a href="/change_password_student/" style="width: 12rem;" class="btn btn-outline-primary mt-3">Change Password</a>


            <div class="row pt-5">
            </div> 
        </div>
    </div>
</div>
{% endblock %}
